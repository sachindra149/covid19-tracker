<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <title>{% block title %}{% endblock %}</title>
        <link
            rel="shortcut icon"
            href="{{ url_for('static', filename='./images/covid19.png') }}"
        />
        <link rel="canonical" />
        <link
            href="https://fonts.googleapis.com/css?family=Lora|Petrona&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='./lib/bootstrap.min.css') }}"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="{{ url_for('static', filename='./style/stylesheet.css') }}"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css"
        />
    </head>
    <body>
        {% include 'header.html' %} {% block content %} {% endblock %} {%
        extends 'footer.html' %}
    </body>
</html>
